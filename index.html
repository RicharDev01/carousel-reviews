<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Carousel Reviews</title>
  
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  
  <main class="container">

    <h1 class="title">Our Reviews</h1>

    <article class="reviews">

      <section class="reviews-image">
        <img src="" alt="">
      </section>

      <section class="reviews-info">
        <p class="info-name">Susan Smith</p>
        <p class="info-profession">Web Developer</p>
      </section>

      <section class="reviews-review">
        <p class="">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem culpa ullam minima unde labore delectus, est atque incidunt doloribus ipsam modi ea, voluptatum blanditiis pariatur quod ipsa cupiditate, eum tenetur!</p>
      </section>

      <section class="reviews-buttons">
        <div class="arrows">
          <button class="arrow left">left</button>
          <button class="arrow rigth">rigth</button>
        </div>
        <button class="surprise">Surprise Me</button>
      </section>

    </article>

  </main>


  <script src="./js/main.js"></script>
</body>
</html>
